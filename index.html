<!DOCTYPE html>
<html>
<head>
  <title>easyAnnotate Demo</title>
</head>
<body>

  <!-- Important: 'data-easyannotation-file-id' is going to specify what to save the annotations as in local storage! Keep this consistant on a per video basis -->
  <video width="400" controls data-easyannotation-file-id="ExampleFileName">
    <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
      Your browser does not support HTML5 video, lulz.
  </video>



<!-- Linking JS at the end of the document to take advantage of lazy/faster loading -->
<!-- We need jQuery and any other libraries (from the dependenices folder) first... -->
<script src="dependencies/jquery-2.1.3.js"></script>
<!-- Now for the actual js that does the cool stuff... -->
<script src="main.js"></script>

</body>
</html>
